    <section class="main-container">
        <h1 class="main-heading">Input</h1>
        <div class="separator"></div>
        <h3 class="sub-heading">Standard Input</h3>
        <p class="des-para">Reusable input components to take input from the user.</p>

        <div class="input-container">
            <input type="text" class="CL-input">
        </div>
        <iframe class="iframe-input" src="https://www.thiscodeworks.com/embed/61fbe9856ab14d0015c32d7e"
            frameborder="0"></iframe>



        <h3 class="sub-heading">Input With Validation</h3>

        <div class="input-container">

            <div class="input-space">
                <label class="lab-email" for="/">Email</label>
                <input type="email" placeholder="Email" class="CL-input right">
                <div class="input-info-false"> Invalid email address! </div>
            </div>

            <label class="lab-email" for="/">Email</label>
            <input type="email" placeholder="Email" class="CL-input wrong">
            <div class="input-info-true"> Valid email </div>
        </div>

        <iframe class="iframe" src="https://www.thiscodeworks.com/embed/61fbeb686ab14d0015c32d84"
            frameborder="0"></iframe>



            <h3 class="sub-heading">Input With Date And Time</h3>
            <div class="input-container">
                <input type="date" class="CL-input">
            </div>
            <div class="input-container">
                <input type="time" class="CL-input">
            </div>


            <iframe class="iframe" src="https://www.thiscodeworks.com/embed/61fbf7c06ab14d0015c32d8b" frameborder="0"></iframe>
